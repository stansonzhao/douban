<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/loginframe.css">
    <title>Document</title>
</head>

<body>
    <div class="right-login">
        <div class="sao-ma">
            <div class=" tosaoma font">
                <a href="">
                    <img src="./img/qocode.png" alt="" >
                </a>
                <span class="hidden">扫码登陆</span>
            </div>
            <div class="toduan  hidden font">
                <a href="">
                    <img src="./img/pccode.png" alt="">
                </a>
                <span class="hidden">短信登陆/注册</span>
            </div>
        </div>

        <div class="in ">
            <div class="login-fn ">
                <div class="line">
                    <a href="" class="down">
                        <span>短信登录／注册</span>
                    </a>
                    <a href="" class="on">
                        <span>密码登录</span>
                    </a>
                </div>
            </div>
            <form>
                <div class="hidden  duanxin">
                    <div class="about ">
                        <span>请仔细阅读</span><span><a href=""> 豆瓣使用协议、隐私政策</a></span>
                    </div>
                    <div class="num">
                        <span class="lei">+86</span>
                        <span class="shu">|</span>
                        <input type="text" placeholder="手机号" name="" id="">
                    </div>
                    <div class="pass">
                        <input type="text" placeholder="验证码" name="" id="">
                        <button>获取验证码</button>
                    </div>
                    <div class="login-bt">
                        <button>登录豆瓣</button>
                    </div>
                    <div class="nextauto">
                        <label>
                            <input type="checkbox" name="" id="">
                            下次自动登录
                        </label>
                        <span> <a href="">收不到验证码</a> </span>
                    </div>
                </div>
                <div class=" pclogin">
                    <div class="about  clearfix">
                        <a href="" class="fang right">找回密码</a>
                    </div>
                    <div class="num">
                        <input type="text" placeholder="手机号 / 邮箱" name="" id="">
                    </div>
                    <div class="pass">
                        <input type="text" placeholder="密码" name="" id="">
                    </div>
                    <div class="login-bt">
                        <button>登录豆瓣</button>
                    </div>
                    <div class="nextauto">
                        <label>
                            <input type="checkbox" name="" id="">
                            下次自动登录
                        </label>
                        <span> <a href="">海外手机登录</a> </span>
                    </div>
                </div>
            </form>
            <div class="other-login">
                <span>第三方登录 :</span>
                <i class="iconfont iconweixin"> </i>
                <i class="iconfont iconweibo"></i>
            </div>
        </div>
        <div class="ma hidden">
            <div class="ma-text">
                二维码登录
            </div>
            <div class="qccode">
                <img src="./img/qc-code.png" alt="">
            </div>
            <div class="tip">
                <span>请打开豆瓣客户端扫一扫</span>
            </div>
        </div>
    </div>
</body>

</html>
